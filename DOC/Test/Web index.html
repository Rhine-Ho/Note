

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous" />
  <!-- Google Fonts: Source Sans Pro-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome-->
  <script src="https://kit.fontawesome.com/03d90c77e9.js" crossorigin="anonymous"></script>
  <!-- my CSS-->
  <link rel="stylesheet" type="text/css" href="/DOC/Test/style.css">
  <title>Friend List</title>
</head>

<body>
  <!-- 1. 透過 Bootstrap Navbar 套件 產出 Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
    <a class="navbar-brand font-weight-bold" href="#">Friend List</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="/DOC/Test/Web index.html"> Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a id="nav-favorite-tab" class="nav-link" href="/DOC/Test/favorite.html"> Favorite</a>
        </li>
      </ul>
      <!-- 9. 加入 search bar -->
      <form class="form-inline my-2 my-lg-0" id="search-form">
        <input id="name-search-input" class="form-control mr-sm-2" type="search" placeholder="Search by name..." aria-label="Search">
        <button id="name-search-submit" class="btn btn-outline-secondary my-2 my-sm-0" style="border: none" type="submit"><i class="fas fa-search"></i></button>
      </form>
    </div>
  </nav>
  
  <!-- 2. 建立 container 包覆頁面中間的內容-->
  <div class="container-fluid mt-3">
    <!-- 12. 透過 Bootstrap Button group 套件 建立 gender filter 選項 -->
    <div id="gender-filter" class="btn-group-sm my-3" role="group" aria-label="Gender Filter">
      <button id="gender-male" type="button" class="btn btn-outline-secondary">Male <i class="fas fa-male"></i></button>
      <button id="gender-female" type="button" class="btn btn-outline-secondary">Female <i class="fas fa-female"></i></button>
      <button id="gender-all" type="button" class="btn btn-outline-secondary">All <i class="fas fa-male"></i> <i class="fas fa-male"></i></button>
    </div>
    <!-- 3. 透過 Bootstrap card 套件 產出 user-card -->
    <div class="row my-3" id="data-panel">
      <!-- insert user card here -->
    </div>
  </div>

  <!-- 20. 透過 Bootstrap Pagination 套件 建立 paginator -->
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center" id="paginator">
      <!-- render paginator here-->
    </ul>
  </nav>
  
  <!-- 4. 透過 Bootstrap Modal 套件 產出 user-info-modal -->
  <div class="modal fade" id="userInfoModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title font-weight-bold" id="modal-name">User Name</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="row modal-body" id="userInfo">
          <div class="col-4 align-item-center" id="modal-image">
            <!-- insert modal image -->
          </div>
          <div class="col-6">
            <p>
              <span id="modal-gender"> <i class="fas fa-male ml-1 mr-2" style="color: #6c757d"></i> Male </span> 
              <span id="modal-age"> 25 </span> 
              <span id="modal-region"> CH </span>
            </p>
            <p id="modal-birthday"> <i class="fas fa-birthday-cake mr-1" style="color: #6c757d"></i> 1995-05-05 </p>
            <!-- 26. email hyperlink -->
            <p id="modal-email"><a href="mailto:someone@example.com" style="text-decoration: none; color:inherit;"><i class="far fa-envelope mr-1" style="color:#6c757d;"></i> someone </a></p>
          </div>
          <div id="modal-like">
            <div class="p-2 m-0 rounded" style="color: white; font-size: 12px; background-color: #007BFF;">
            LIKED <i class="fas fa-heart"></i>
          </div>
          <!--<button type="button" class="btn" id="modal-like"><i class="far fa-heart"></i></button>-->
        </div>
      </div>
    </div>
  </div>

  <!-- js script 要放在 body 的最後 -->
  <!-- axios -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <!-- Bootstrap: 須照順序 -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- 自己寫的 js 要放在最後 -->
  <script src="/DOC/Test/main.js"></script>
</body>
</html>
