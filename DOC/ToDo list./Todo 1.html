<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://github.com/Rhine-Ho/HTML5-CSS3-Javascript--Learning-note./blob/main/JavaScript/ToDo%20list./Todo%201.scss">
    <title>Todo list 1</title>
</head>
<body>
  <div class="header">
    <h2><span>待辦</span>事項</h2>
  </div>
  <!-- 新增事件 -->
  <div class="addList">
    <div class="col-auto p-0">
      <div class="input-group mb-2">
        <div class="input-group-prepend">
          <button class="btn btn-addNew" type="button">
            <i class="fas fa-plus"></i>
          </button>
        </div>
        <input type="text" class="form-control event" placeholder="輸入待辦事項...">
      </div>
    </div>
  </div>
  <!-- 事件列表 -->
  <ul class="listTo"></ul>
</div>

</body>
</html>
